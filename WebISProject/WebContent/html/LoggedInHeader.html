    .dropdown {

        right: 8px;
    }

    .dropdown-content {
        display: none;
        position: absolute;

        z-index: 1;
    }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 12;
        }

            .dropdown-content a:hover {
                background-color: #ddd;
            }

    .dropdown:hover .dropdown-content {
        display: block;
    }

    .dropdown:hover .dropbtn {
        background-color: black;
    }

    p {
        position: absolute;
        top: 8px;
        right: 250px;
    }
